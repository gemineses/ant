<!--CoreProcess-->
<script>
	log("core 0%");
	var save = function(){
		var data, filename, link;

		var csv = JSON.stringify(colony);
		
		if (csv == null) return;

		filename = 'antColonybk.txt';

		if (!csv.match(/^data:text\/csv/i)) {
			csv = 'data:text/csv;charset=utf-8,' + csv;
		}
		data = encodeURI(csv);

		link = document.createElement('a');
		link.setAttribute('href', data);
		link.setAttribute('download', filename);
		link.setAttribute('target', '_blank');
		link.click();
		log('colony saved');
	}
	var load = function(objects){
		colony = objects;
		log('colony restored');
	}
	log("core 100%");
</script>
